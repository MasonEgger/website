{{ $is_list := .is_list }}
{{ $ := .content }}
<div class="post-metadata">

  <span class="post-date">
    {{ if ne $.Params.Lastmod $.Params.Date }}
        {{ i18n "last_updated" }}
    {{ end }}
    <time datetime="{{ $.Date }}" itemprop="datePublished dateModified">
      {{ $.Lastmod.Format $.Site.Params.date_format }}
    </time>
  </span>

</div>
