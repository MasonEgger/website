{{ if isset $.Params "tags" }}
{{ $tagsLen := len $.Params.tags }}
{{ if gt $tagsLen 0 }}
<br>
<hr>
<div class="post-tags">
  Tags: 
  {{ range $k, $v := $.Params.tags }}
  <a href="{{ (printf "%s/%s" ($.Site.GetPage "tags").Permalink $v) | relURL }}">{{ . }}</a>
  {{ end }}
</div>
{{ end }}
{{ end }}
