name: ci
on: 
  workflow_run:
    workflows: ["Check Links"]
    types:
      - completed
    branches: [ "main" ]
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event.workflow_run.conclusion == 'skipped' }}
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV
      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-
      - run: sudo apt install libcairo2 zlib1g-dev libjpeg-dev
      - run: uv sync
      - run: uv run mkdocs build
      - name: Push
        uses: s0/git-publish-subdir-action@develop
        env:
            REPO: self
            BRANCH: site # The branch name where you want to push the assets
            FOLDER: site # The directory where your assets are generated
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
            MESSAGE: "Build: ({sha}) {msg}" # The commit message
env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
