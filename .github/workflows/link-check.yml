name: Check Links

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']
  workflow_dispatch:

jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system dependencies
        run: sudo apt install libcairo2 zlib1g-dev libjpeg-dev

      - name: Install Python dependencies
        run: uv sync

      - name: Build site
        run: uv run mkdocs build

      - name: Link Checker
        uses: lycheeverse/lychee-action@v2.2.0
        with:
          # Check all markdown, HTML, and other text files including built site
          args: >
            --verbose
            --no-progress
            --accept 200,204,206,301,302,307,308,429
            "**/*.md"
            "**/*.html"
            "**/*.yml"
            "**/*.yaml"
            "docs/**/*.md"
            "site/**/*.html"
          fail: true
          
      - name: Upload results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: lychee-report
          path: lychee/out.md