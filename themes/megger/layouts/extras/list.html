{{ define "main" }}
    
    <div class="container col-sm-12 col-md-10 col-lg-8">
    <h1 class="text-center pt-2"> {{.Title }} </h1>
    <hr>
        {{ .Content }}
        {{ range .Pages }}
              <div class="recent-post">
                <h1><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
                <p>{{ .Description }}</p>
              </div>
        {{ end }}
        </div>
        {{- partial "sidebar.html" . -}}
{{ end }}
